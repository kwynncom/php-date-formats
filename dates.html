<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"    />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PHP date formats</title>

<script>

function byid(id)   { return document.getElementById(id); }
function cree(type) { return document.createElement(type); }

class PHPDateFormats {
    constructor() {
        const fs = ['r', 'c'];
        this.send(fs);
    }
    
    send(fin) {
        const x = new XMLHttpRequest();
        x.open('GET', 'server.php?' + 'format=' + fin);
        
        const self = this;
        x.onloadend = function() { 
            const a = JSON.parse(this.responseText);
            self.parse(a);    
        }
        x.send();
    }
    
    parse(ain) {
        // console.log(ain);
        for (const k in ain) {
            const row = cree('tr');            
            const ktd = cree('td');
            const vtd = cree('td');
            ktd.innerHTML = k;
            vtd.innerHTML = ain[k];
            row.append(ktd);
            row.append(vtd);
            byid('tbody1').append(row);
        }
        
    }
    
}

window.onload = function() { new PHPDateFormats(); }

</script>
</head>
<body>

    <div id='mres'></div>
    
    <table>
        <thead> <tr><th>format</th><th>result</th></tr></thead>
        <tbody id='tbody1'></tbody>
    </table>

    
</body>
